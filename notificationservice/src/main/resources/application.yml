spring:
  profiles:
    active: docker
  mail:
    host: smtp.gmail.com
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  rabbitmq:
    host: rabbitmq
    port: 5672
  application:
    name: notification-service


server:
  port: 8300

rabbitmq:
  queue:
    email:
      name: email
  binding:
    email:
      routing:
        key: email_routing_key
    


management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info
  info:
    env: 
      enabled: true
  server:
    port: 8300
info:
  app:
    name: notification-service
    description: notification-service
  

